<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>RestoreCord</title>
		<meta name="keywords" content="restorecord, discord, backup, restore, backup service, savecord, letoa, restorebot" />
		<meta name="theme-color" content="#09090d" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#09090d" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="RestoreCord" />
		<meta name="application-name" content="RestoreCord" />
		<link rel="canonical" href="https://restorecord.com" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="RestoreCord is a Recovery Service, it can Backup and Restore your Servers Members, Channels, Categories, Roles and much more" />
		<meta property="og:description" content="RestoreCord is a Recovery Service, it can Backup and Restore your Servers Members, Channels, Categories, Roles and do much more" />
		<meta property="og:title" content="RestoreCord - The Recovery Service" />
		<style>
			* {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				font-family: Roboto, sans-serif;
			}
			body {
				height: 100%;
				margin: 0;
				padding: 0;
				width: 100%;
			}
			#root {
				background-color: #09090d;
				height: 100vh;
				overflow-x: hidden;
				width: 100%;
                display: flex;
                align-items: center;
				justify-content: center;
                flex-direction: column;
			}
			#root > div#app-mount {
				position: relative;
				color: #fff;
				text-align: center;
				margin-bottom: 3.5rem;
			}
			h1, h2, .core-msg {
				color: #fff;
			}
			.zone-name-title {
				font-size: 3.5rem;
				color: #4f46e5;
				font-weight: 900;
				line-height: 0;
			}
			.challenge-body-text {
				font-weight: 300;
				font-size: 3.5rem;
			}
		</style>
		<style>
			.lds-roller {
				display: inline-block;
				position: relative;
				width: 80px;
				height: 80px;
			}
			.lds-roller div {
				animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
				transform-origin: 40px 40px;
			}
			.lds-roller div:after {
				content: " ";
				display: block;
				position: absolute;
				width: 7px;
				height: 7px;
				border-radius: 50%;
				background: #fff;
				margin: -4px 0 0 -4px;
			}
			.lds-roller div:nth-child(1) {
				animation-delay: -0.036s;
			}
			.lds-roller div:nth-child(1):after {
				top: 63px;
				left: 63px;
			}
			.lds-roller div:nth-child(2) {
				animation-delay: -0.072s;
			}
			.lds-roller div:nth-child(2):after {
				top: 68px;
				left: 56px;
			}
			.lds-roller div:nth-child(3) {
				animation-delay: -0.108s;
			}
			.lds-roller div:nth-child(3):after {
				top: 71px;
				left: 48px;
			}
			.lds-roller div:nth-child(4) {
				animation-delay: -0.144s;
			}
			.lds-roller div:nth-child(4):after {
				top: 72px;
				left: 40px;
			}
			.lds-roller div:nth-child(5) {
				animation-delay: -0.18s;
			}
			.lds-roller div:nth-child(5):after {
				top: 71px;
				left: 32px;
			}
			.lds-roller div:nth-child(6) {
				animation-delay: -0.216s;
			}
			.lds-roller div:nth-child(6):after {
				top: 68px;
				left: 24px;
			}
			.lds-roller div:nth-child(7) {
				animation-delay: -0.252s;
			}
			.lds-roller div:nth-child(7):after {
				top: 63px;
				left: 17px;
			}
			.lds-roller div:nth-child(8) {
				animation-delay: -0.288s;
			}
			.lds-roller div:nth-child(8):after {
				top: 56px;
				left: 12px;
			}
			@keyframes lds-roller {
				0% {
				  transform: rotate(0deg);
				}
				100% {
				  transform: rotate(360deg);
				}
			}

		</style>
	</head>
	<body>
		<div id="root">
			<div id="app-mount">
            	::IM_UNDER_ATTACK_BOX::
			</div>
			<div>
				<div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
			</div>
		</div>
	</body>
</html>
